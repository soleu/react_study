<!DOCTYPE html>
<body>
  <div id="root"></div>
</body>
<!--react 직접 import 하기
react js - 어플리케이션이 아주 Interactive 하도록 만들어주는 Library(like engine)
react-dom - library or package, 모든 react element 들을 html body에 둘 수 있도록 해줌 
render - "사용자에게 보여준다." react element를 가지고 html로 만들어 배치한다.

js가 element를 생성하고, react js가 그것을 html로 번역하는 것
-->
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script>
  const root = document.getElementById("root");
  // js로 element 생성
  const h3 = React.createElement(
    "h3",
    { id: "title", onMouseEnter: () => console.log("mouse enter") },
    "hello I'm a span"
  ); //name,property,content
  const btn = React.createElement(
    "button",
    {
      onClick: () => console.log("im clicked"),
      style: { backgroundColor: "tomato" },
    }, //function을 property안에 삽입 가능
    "Click me"
  );
  const container = React.createElement("div", null, [h3, btn]); //렌더링 하고 싶은 element들을 하나로 묶어 .render에 다시 넣는다.
  ReactDOM.render(container, root); //span, span이 가야할 위치
</script>
