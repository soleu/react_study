<!DOCTYPE html>
<body>
  <div id="root"></div>
</body>
<!--react 직접 import 하기
react js - 어플리케이션이 아주 Interactive 하도록 만들어주는 Library(like engine)
react-dom - library or package, 모든 react element 들을 html body에 둘 수 있도록 해줌 
render - "사용자에게 보여준다." react element를 가지고 html로 만들어 배치한다.

js가 element를 생성하고, react js가 그것을 html로 번역하는 것

jsx - 자바스크립트를 확장한 문법. 보통의 html과 비슷. 그러나 property를 html 태그의 속성처럼 적으면 됨
jsx문법을 브라우저가 온전히 이해할 수 있게 하려면 'babel' 라이브러리 필요
babel - jsx로 적은 코드를 브라우저가 이해할 수 있는 형태(pure한 react)로 바꿔줌
//컴포넌트의 첫 글자는 반드시 대문자여야함(HTML 태그로 인식될 수 있기 때문)
-->

<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
  const root = document.getElementById("root");
  function App() {
    const [counter,setCounter]=React.useState(0);//defaultValue,changeValue
    const onClick=()=>{
        setCounter(counter+1);//변경 변수를 사용하여 state를 쉽게 변경 가능
    }
    return (
      <div>
        <h3>Total clicks : {counter}</h3>
        <button onClick={onClick}>Click Me</button>
      </div>
    );
  }
  ReactDOM.render(<App/>,root)
</script>
</html>
